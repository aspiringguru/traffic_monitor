<!doctype html>
<html>
  <body>
    <h1>Hello {{ name }}!</h1>
    {% if marks>33 %}
      <h2> Your result is pass!</h2>
    {% else %}
      <h2>Your result is fail</h2>

      {% for key, value in result.items() %}

    </table>
  </body>
